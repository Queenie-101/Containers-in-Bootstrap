<!DOCTYPE html>
<html>
    <head>
        <title>Containers in Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container bg-warning" style="height: 100px;">
            This is a normal container which has a maximum width.
        </div>
        <div class="container-fluid bg-dark" style="height: 100px;">
            This is a container-fluid which doesnt have a maximum width.
        </div>
    </body>
</html>
